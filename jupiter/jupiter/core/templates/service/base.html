

{% load static %}<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jupiter</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  </style>
</head>
<body>
  <br>
  <div class="container">
    <div class="row profile">
        <div class="col-md-3 card-2 animated" id="profile">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="http://trafficandconversionsummit.com/css/images/placeholder.png" class="img-responsive d-block" alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{ request.user.username }}
                    </div>
                    <div class="profile-usertitle-job">
                        {{ request.user.bio }}
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <hr>
                <div class="profile-userbuttons">
                    <a href="{% url 'new-service' %}" role="button" class="btn btn-success btn-sm">New service</a>
                    <a href="{% url 'home' %}" role="button" class="btn btn-warning btn-sm">My services</a><hr>
                    <a href="{% url 'logout' %}" role="button" class="btn btn-danger btn-sm">Sair</a>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <!-- <ul class="nav">
                        <li class="active">
                            <a href="{% url 'home' %}">
                            <i class="glyphicon glyphicon-home"></i>
                            Home </a>
                        </li>
                        <li>
                            <a href="">
                            <i class="glyphicon glyphicon-user"></i>
                            Canais </a>
                        </li>
                        <li>
                            <a href="">
                            <i class="glyphicon glyphicon-ok"></i>
                            Perguntas </a>
                        </li>
                        <li>
                            <a href="">
                            <i class="glyphicon glyphicon-flag"></i>
                            Sair </a>
                        </li>
                    </ul> -->
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="profile-content">
              {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} animated flipInX card-1" role="alert">
                    <h4 class="alert-heading">Oh shit!</h4>
                      {{ message }}
                    </div>
                  {% endfor %}
              {% endif %}
              {% block content %}
              {% endblock %}
            </div>
        </div>
    </div>
</div>
  
  {% block js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  {% endblock js %}
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

</html>
